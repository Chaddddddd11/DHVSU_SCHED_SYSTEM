<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    .cell-box label {
      display: block;
      font-size: 12px;
      margin-top: 2px;
    }
    .cell-box input {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
